<h2 class="page-header">Create an account</h2>
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">

    <div>
      <h3>Personal information</h3>
    </div>
      <label>First name</label>
      <input type="text" [(ngModel)]="fname" name="fname" class="form-control">
    </div>

    <div class="form-group">
      <label>Last name</label>
      <input type="text" [(ngModel)]="lname" name="lname" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" [(ngModel)]="birth" name="birth" class="form-control">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select type="gender" [(ngModel)]="gender" name="gender" class="form-control">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        </select>
    </div>

    <div>
      <h3>User account</h3>
    </div>
    <div class="form-group">
      <label>Create username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>

    <div class="form-group">
      <label>Create password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
